{% extends "base.html" %} {% block content %}

<div class="filters">
  <button class="filter-btn">Todos</button>
  <button class="filter-btn">Cultura</button>
  <button class="filter-btn">Natureza</button>
  <button class="filter-btn">Gastronomia</button>
  <button class="filter-btn">Transporte</button>
</div>
<div class="map-container"><div id="map" style="height: 400px"></div></div>
<section class="card-list">
  {% for rota in rotas %}
  <div class="card">
    <div class="card-info">
      <h3>{{ rota.nome }}</h3>
      <p>{{ rota.descricao }}</p>
    </div>
    <a href="{{ url_for('rota_detalhe', id=rota._id) }}" class="btn-detalhe"
      >Ver detalhes</a
    >
  </div>
  {% endfor %}
</section>
{% endblock %} {% block scripts %}

<script>
  const map = L.map("map").setView([-15.78, -47.93], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors",
  }).addTo(map);
</script>
{% endblock %}
